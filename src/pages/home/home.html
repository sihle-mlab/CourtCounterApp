<ion-header>

  <ion-navbar>
    <ion-title>Court Counter</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>

  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <h5 text-center>
          Team A
        </h5>
        <h1 text-center>
          {{firstTeamTotal}}
        </h1>
        <p text-center>
          Score
        </p>
        <ion-list no-lines no-padding>
          <ion-item>
            <ion-grid>
              <ion-row>
                <ion-col col-6>
                  <button ion-button block (click)="addToFirstTeamCounter(-3)">-3</button>
                </ion-col>
                <ion-col col-6>
                  <button ion-button block  (click)="addToFirstTeamCounter(3)">+3</button>
                </ion-col>
              </ion-row>

            </ion-grid>
          </ion-item>
          <ion-item>
            <ion-grid>
              <ion-row>
                <ion-col col-6>
                  <button ion-button block  (click)="addToFirstTeamCounter(-2)">-2</button>
                </ion-col>
                <ion-col col-6>
                  <button ion-button block  (click)="addToFirstTeamCounter(2)">+2</button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>
          <ion-item>
            <ion-grid>
              <ion-row>
                <ion-col col-6>
                  <button ion-button block  (click)="addToFirstTeamCounter(-1)">-1</button>
                </ion-col>
                <ion-col col-6>
                  <button ion-button block  (click)="addToFirstTeamCounter(1)">+1</button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>
        </ion-list>

      </ion-col>
      <ion-col col-6>
        <h5 text-center>
          Team B
        </h5>
        <h1 text-center>
          {{secondTeamTotal}}
        </h1>
        <p text-center>
          Score
        </p>
        <ion-list no-lines no-padding>
          <ion-item>
            <ion-grid>
              <ion-row>
                <ion-col col-6>
                  <button ion-button block (click)="addToSecondTeamCounter(-3)">-3</button>
                </ion-col>
                <ion-col col-6>
                  <button ion-button block (click)="addToSecondTeamCounter(3)">+3</button>
                </ion-col>
              </ion-row>

            </ion-grid>
          </ion-item>
          <ion-item>
            <ion-grid>
              <ion-row>
                <ion-col col-6>
                  <button ion-button block (click)="addToSecondTeamCounter(-2)">-2</button>
                </ion-col>
                <ion-col col-6>
                  <button ion-button block (click)="addToSecondTeamCounter(2)">+2</button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>
          <ion-item>
            <ion-grid>
              <ion-row>
                <ion-col col-6>
                  <button ion-button block (click)="addToSecondTeamCounter(-1)">-1</button>
                </ion-col>
                <ion-col col-6>
                  <button ion-button block (click)="addToSecondTeamCounter(1)">+1</button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>
        </ion-list>

      </ion-col>
    </ion-row>
  </ion-grid>

  <button id="reset" ion-button block (click)="resetCounter()">Reset</button>

</ion-content>
